<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotes Website</title>
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img height="30" class="twitterImage" src="assets/images/twitter.png" alt="tweetMe" title="TweetMe" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quotes fas fa-quote-left"></i>
                    <p class="quotes" id="quotes"></p>

                    <p class="author" id="author"></p>

                </div>
                <label class="button"><p id="newQuote">new Quotes</p></label>
            </div>
        </div>
    </div>
    <script src=" js/main.js "></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

</body>

</html>
